<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Prijava</h1>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-4">
      
      <div class="flex flex-col">
        <label for="username" class="font-medium">Korisniƒçko ime:</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="loginData.username"
          required
          class="p-2 border border-gray-300 rounded-md"
        />
      </div>
  
      <div class="flex flex-col">
        <label for="password" class="font-medium">Lozinka:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginData.password"
          required
          class="p-2 border border-gray-300 rounded-md"
        />
      </div>
  
      <button
        type="submit"
        class="bg-blue-500 text-white p-3 rounded-md hover:bg-blue-700"
        [disabled]="!loginForm.valid"
      >
        Prijavi se
      </button>
    </form>
  </div>
