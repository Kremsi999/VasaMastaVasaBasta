<div class="container mx-auto p-6" *ngIf="firm">
    <h2 class="text-3xl font-bold">{{ firm.name }}</h2>
    <p class="text-gray-700">{{ firm.address }}</p>
  
    <h3 class="text-xl mt-4">Услуге које нудимо</h3>
    <ul>
      <li *ngFor="let service of firm.services">{{ service }}</li>
    </ul>
  
    <h3 class="text-xl mt-4">Ценовник услуга</h3>
    <ul>
        <li *ngFor="let item of firm.pricing | keyvalue">
          {{ item.key }}: {{ item.value }} РСД
        </li>
      </ul>
  
    <h3 class="text-xl mt-4">Контакт</h3>
    <p>Телефон: {{ firm.phoneNumber }}</p>
  
    <h3 class="text-xl mt-4">Коментари</h3>
    <ul>
      <li *ngFor="let comment of comments">
        <strong>{{ comment.user }}:</strong> {{ comment.comment }} ({{ comment.rating }} / 5)
      </li>
    </ul>
  
    <h3 class="text-xl mt-4">Локација</h3>
    <div id="map" class="h-64 w-full bg-gray-300"></div> <!-- Мапа са локацијом -->
</div>
